# .github/workflows/release.yml
name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # Variables personnalisables (optionnelles)
  RUST_VERSION: ${{ vars.RUST_VERSION || 'stable' }}
  BUILD_FEATURES: ${{ vars.BUILD_FEATURES || '' }}

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_extension: ""
            archive_extension: "tar.gz"
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            binary_extension: ".exe"
            archive_extension: "zip"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev pkg-config

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ env.RUST_VERSION }}
        targets: ${{ matrix.target }}

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}

    - name: Get project name
      id: project_name
      shell: bash
      run: |
        echo "name=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')" >> $GITHUB_OUTPUT

    - name: Create release directory
      shell: bash
      run: |
        mkdir -p release
        cp target/${{ matrix.target }}/release/${{ steps.project_name.outputs.name }}${{ matrix.binary_extension }} release/
        cp -r config release/

    - name: Create archive (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd release
        tar -czf ../${{ steps.project_name.outputs.name }}-${{ matrix.target }}.${{ matrix.archive_extension }} *

    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd release
        Compress-Archive -Path * -DestinationPath ../${{ steps.project_name.outputs.name }}-${{ matrix.target }}.${{ matrix.archive_extension }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.project_name.outputs.name }}-${{ matrix.target }}
        path: ${{ steps.project_name.outputs.name }}-${{ matrix.target }}.${{ matrix.archive_extension }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get project name
      id: project_name
      run: |
        echo "name=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')" >> $GITHUB_OUTPUT

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -la artifacts/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/${{ steps.project_name.outputs.name }}-x86_64-unknown-linux-gnu/${{ steps.project_name.outputs.name }}-x86_64-unknown-linux-gnu.tar.gz
        asset_name: ${{ steps.project_name.outputs.name }}-linux-x86_64.tar.gz
        asset_content_type: application/gzip

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: artifacts/${{ steps.project_name.outputs.name }}-x86_64-pc-windows-gnu/${{ steps.project_name.outputs.name }}-x86_64-pc-windows-gnu.zip
        asset_name: ${{ steps.project_name.outputs.name }}-windows-x86_64.zip
        asset_content_type: application/zip